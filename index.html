<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="logo">
    <img src="images/logo.svg">
  </div>
  <main class="container">
    <div>
      <div class="titte">
       <form>
       <div class="title">
          Bill
        </div>
      <div class="div5">
       <div>
          <img src="images/icon-dollar.svg"> 
        </div>
        <input type="number" id="billamt" placeholder="0">
      </div>
    </div>
    <div class="titte">
      <div class="title"> 
        Select Tip %
      </div>
      <input type="button" value="5%" id="five" class="percent">
      <input type="button" value="10%" id="ten" class="percent">
      <input type="button" value="15%" id="fifteen" class="percent"><br>
      <input type="button" value="25%" id="twentyfive" class="percent">
      <input type="button" value="50%" id="fifty" class="percent">
      <input type="button" value="Custom" id="custom" class="percent">
      <!-- <div id="selectTip">
        <button class="percent">5%</button>
        <button class="percent">10%</button>
        <button class="percent">15%</button><br>
        <button class="percent">20%</button>
        <button class="percent">50%</button>
        <button id="percent">Custom</button>
      </div> -->
    </div>
    <div class="titte">
      <div class="title">
        Number of People
      </div>
      <div class="div5">
        <div>
          <img src="images/icon-person.svg">
        </div>
        <input type="number" id="numofPeople" placeholder="0">    
      </div>
    </form>
    </div>
  </div>
  <div class="calc">
    <div class="calculater">
      <div>
        <h4>Tip Amount</h4>
        <h6>/ person</h6>
      </div>
      <div class="money">
        <span id="firsttip">$0.00</span>
      </div>
    </div>
    <div class="calculater">
      <div>
        <h4>Total</h4>
        <h6>/ person</h6>
      </div>
      <div class="money">
       <span id="secondtip">$0.00</span>
      </div>
    </div>
    <button id="reset" type="button">Reset</button>
  </div>
</main>

  Custom

  / person

  Total
  / person

  Reset -->

</html>
